<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="css/output.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="navbar"></div>
    <div class="flex-grow flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">Tic Tac Toe</h1>
            <div id="status" class="status mb-4 text-center text-xl"></div>
            <div id="game-board" class="grid grid-cols-3 gap-4">
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
                <div class="cell w-16 h-16 flex items-center justify-center border border-gray-300 cursor-pointer text-3xl"></div>
            </div>
            <button id="reset" class="reset mt-4 w-full bg-blue-500 text-white py-2 rounded">Reset Game</button>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
